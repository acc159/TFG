<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
</head>
<body>
    <h1 hidden id="userActual">{{.UserActual}}</h1>
    <button onclick="changeHome()">Volver al Home</button>
    <h1>Panel de Administrador</h1>
    {{range .Users}}
        <ul>
            <li>
                <h2>User: {{.Email}}</h2>
                <button onclick="deleteUser('{{.Email}}')">Borrar Usuario</button>
            </li>
        </ul>
    {{end}}
</body>
</html>

<script>
    function deleteUser(userEmail){
        let userActual = document.querySelector('#userActual').textContent;
        deleteUserGO(userEmail).then(
            function(resultados){
                let tokenExpire = resultados[1];
                let deleteOK = resultados[0];
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }else{
                    if (deleteOK == false){
                        alert('El usuario no se borro')
                    }else{
                        if(userEmail == userActual){
                            changeToLogin();
                        }else{
                            changeToAdmin();
                        }
                    }
                }
            }
        )
    }


    function changeToAdmin(){
        changeToAdminGO().then(
            function(tokenExpire){
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }
            }
        )
    }


    function changeHome(){
        changeHomeGO().then(
            function(tokenExpire){
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }
            }
        )
    }
</script>
