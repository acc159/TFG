        <div class="container">
            <h2 class="display-4 text-center">Datos</h2>
            <label for="proyectName">Nombre del proyecto:</label>
            <input contenteditable class="form-control" type="text" id="proyectName" name="proyectName" value="{{.Proyect.Name}}">
            <label for="description">Descripción del proyecto:</label>
            <textarea class="form-control" name="description" id="proyectDescription" cols="30" rows="10">{{.Proyect.Description}}</textarea>
            <h2 class="display-4 text-center">Gestión Usuarios</h2>
            <label for="">Usuarios del Proyecto:</label>
            <div id="usersProyect">
                {{range .Proyect.Users}}
                    <ul class="list-group list-group-horizontal">
                        <li class="list-group-item" id={{.}}>{{.}}</li>
                        <button class="list-group-item" onclick="deleteUser('{{.}}')">Eliminar usuario</button>
                    </ul>
                {{end}}
            </div>
            {{if not .Emails}}
                <h3>Ningun usuario mas en el sistema por añadir al proyecto</h3>
            {{else}}
                <label for="">Usuarios del Sistema:</label>
                <select class="form-control" name="users" id="users">
                {{range .Emails}}
                    <option value="{{.}}">{{.}}</option>
                {{end}}
                </select>
                <button class="btn btn-outline-primary" onclick="addUserProyect()">Añadir usuario</button>
            {{end}}
        </div>
    </form>

<script>
    function deleteUser(userEmail){
        let proyectID = document.querySelector('#proyectID').textContent;
        let usuarioActual = document.querySelector('#usuarioActual').textContent;
        deleteUserProyectGO(userEmail, proyectID).then(
            function(resultados){
                let tokenExpire = resultados[1];
                let deleteOk = resultados[0];
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }else{
                    if (deleteOk == false){
                        alert('No se pudo borrar al usuario')
                    }else{
                        if (userEmail == usuarioActual){
                            changeHome();
                        }else{
                            alert('Usuario borrado')
                            changeToProyectConfig(proyectID)
                        }
                    }
                }
            }
        )
    }

    function addUserProyect(){
        let proyectID = document.querySelector('#proyectID').textContent;
        let userEmail = document.querySelector('#users').value
        addUserProyectGO(userEmail, proyectID).then(
            function(resultados){
                let tokenExpire = resultados[1];
                let addOk = resultados[0];
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }else{
                    if (addOk == false){
                        alert('No se añadio el usuario')
                    }else{
                        alert('Usuario añadido')
                        changeToProyectConfig(proyectID)
                    }
                }
            }
        )
    }


    function updateProyect(){
        let proyectID = document.querySelector('#proyectID').textContent;
        let proyectName = document.querySelector('#proyectName').value;
        let proyectDescription = document.querySelector('#proyectDescription').textContent;
        let usersHTML = document.querySelector('#usersProyect').querySelectorAll('li');
        let users = []
        for (let index = 0; index < usersHTML.length; index++) {
            users.push(usersHTML[index].textContent)
        }
        let proyect = {
            "ID" : proyectID,
            "Name" : proyectName,
            "Description" : proyectDescription,
            "Users" : users,
        }
        updateProyectGO(proyect).then(
            function(resultados){
                let tokenExpire = resultados[1];
                let uodateOk = resultados[0];
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }else{
                    if (uodateOk == false){
                        alert('No se actualizo el proyecto')
                    }else{
                        alert('Se actualizo el proyecto')
                    }
                }
            }
        )
    }


    function changeToProyectConfig(proyectID){
        changeToProyectConfigGO(proyectID).then(
            function(){ 
            }
        )
    }


    function deleteProyect(proyectID){
        deleteProyectGO(proyectID).then(
            function(resultados){
                let tokenExpire = resultados[1];
                let deleteOk = resultados[0];
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }else{
                    if (deleteOk == false){
                        alert('El proyecto no se borro')
                    }else{
                        changeHome()
                    }
                }
            }
        )
    }

    function changeHome(){
        changeHomeGO().then(
            function(tokenExpire){
                if (tokenExpire){
                    alert('El Token de la sesión expiro')
                    exitSesion();
                }
            }
        )
    }

    function init () {
        let forms = document.querySelectorAll('form');
        for (let i = 0; i < forms.length; i++) {
            forms[i].addEventListener('submit',(event) => {event.preventDefault();}, false)
        }
    }

    document.addEventListener('DOMContentLoaded',init,false);
</script>
