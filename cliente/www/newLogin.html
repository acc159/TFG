<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <style>

        body{
            margin: 0;
            padding: 0;
            background: whitesmoke;
            font-family: sans-serif;
        }

        .box{
            width: 300px;
            padding: 40px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #191919;
            text-align: center;
            box-shadow: 10px 9px 19px 6px #838383;
        }

        .box h1{
            color: whitesmoke;
            text-transform: uppercase;
            font-weight: 500;
        }

        .box input[type = "text"],.box input[type="password"]{
            border:0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #3498db;
            padding: 14px 10px;
            width: 200px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.35s;
        }

        .box input[type = "text"]:focus,.box input[type="password"]:focus{
            width: 280px;
            border-color: #2ecc71;
        }   


        .box input[type = "submit"]{
            border:0;
            background: none;
            display: block;
            margin: 20px auto;
            text-align: center;
            border: 2px solid #2ecc71;
            padding: 14px 40px;
            outline: none;
            color: white;
            border-radius: 24px;
            transition: 0.25s;
            cursor: pointer;
        }


        .box input[type = "submit"]:hover{
            background: #2ecc71;
        }

    </style>
</head>
<body>
    <form class="box">
        <h1>Login</h1>
        <input type="text" name="" value="" placeholder="Email">
        <input type="text" name="" value="" placeholder="Password">
        <input type="submit" value="Login">

    </form>
</body>
</html>
