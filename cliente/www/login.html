<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificarse</title>
</head>

<body>
    <div>
        <h1>Identificarse:</h1>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <button onclick="changeToRegister()">Registrarse</button>
        <button onclick="login()">Identificarse</button>
    </div>
</body>
</html>
<script>

    function login(){
      let email = document.querySelector('#email').value;
      let password = document.querySelector('#password').value;

      if (email != "" && password != ""){
            let user_pass = [email, password];
            loginGO(user_pass).then(
                function(valorDesdeGO){
                    if (valorDesdeGO == false){
                        alert('El usuario no se a logueado')
                    }
                }
            )
        }else{
            alert('Introduce todos los campos')
        }
    }

</script>
