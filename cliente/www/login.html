<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificarse</title>
</head>
<body>
    <div>
      
        <h1>Identificarse:</h1>
        <label for="username">Username</label>
        <input type="text" id="username" name="username"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <button onclick="changeToRegister()">Registrarse</button>
        <button onclick="login()">Identificarse</button>
    </div>
</body>
</html>
<script>
    function changeToRegister(){
        cambiarVistaenGO("www/register.html")
    }


    function login(){
      let username = document.querySelector('#username').value;
      let password = document.querySelector('#password').value;
      let userPass = [username, password];
        llamarGO(userPass).then(
            function(valorDesdeGO){
                alert("El valor enviado desde GOLANG: " + valorDesdeGO)
            }
        )
    }

</script>
