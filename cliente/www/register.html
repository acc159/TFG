<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <style>
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <div>
        <h1>Registrarse:</h1>
        <label for="email">Email</label>
        <input type="text" id="email" name="email"><br><br>

        <label for="password">Password</label>
        <input type="password" id="password" name="password"><br><br>

        <button onclick="register()">Registrarse</button>
        <button onclick="changeToLogin()">Identificarse</button>
    </div>
</body>
</html>
<script>

    function register(){
        //Falta Comprobar los valores que se introducen en estos campos
        let email = document.querySelector('#email').value;
        let password = document.querySelector('#password').value;

        if (email != "" && password != ""){
            let user_pass = [email, password];
            registerGO(user_pass).then(
                function(valorDesdeGO){
                    if (valorDesdeGO == "serverOFF"){
                        alert('El servidor se encuentra caido')
                    }else{
                        alert('El usuario no se a registrado')
                    }
                }
            )
        }else{
            alert('Introduce todos los campos')
        }
    }
</script>
