<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tareas</title>
</head>
<body>
    <button onclick="changeHome()">Volver al Home</button>
    <button onclick="changeToAddTask()">AÃ±adir Tareas a la lista</button>
    <h1 id="listID">{{.ListID}}</h1>
    <h1>Tareas de la lista: {{.ListID}}</h1>
    <h2>Numero de tareas: {{len .Tasks}}</h2>
    {{range .Tasks}}
        <button onclick="changeToTaskConfig({{.ID}})">Ver Tarea</button>
        <h2>Nombre: {{.Name}}</h2>
        <p>Description: {{.Description}}</p>
        <h3>Fecha: {{.Date}}</h3>
        <h3>{{.State}}</h3>
        <h3>Usuarios asignados: </h3>
        {{range .Users}}
            <h4>{{.}}</h4>
        {{end}}
        <button onclick="DeleteTask({{.ID}})">Eliminar Tarea</button>
    {{end}}
</body>
</html>
